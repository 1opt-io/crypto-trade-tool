<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px; /* Added margin for spacing */
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            display: block;
            text-align: center;
            margin: 20px auto; /* Centering link */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px; /* Added fixed width for consistency */
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
<h1>Order History</h1>

<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Symbol</th>
        <th>Amount</th>
        <th>Price</th>
        <th>Type</th>
        <th>Status</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.symbol }}</td>
        <td>{{ order.amount }}</td>
        <td>{{ order.price }}</td>
        <td>{{ order.side }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.date }}</td> <!-- Fixed extra '>' -->
    </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('main.home') }}">Back to Home</a>
</body>

</html>
