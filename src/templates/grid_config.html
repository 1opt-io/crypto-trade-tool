<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Grid Configuration</title>
</head>
<body>
<h1>Set Grid Configuration</h1>

<form id="config-form">
    <label for="symbol">Trading Pair:</label>
    <input type="text" id="symbol" name="symbol" value="ETH/USDT" required><br><br>

    <label for="min_price">Min Price:</label>
    <input type="number" id="min_price" name="min_price" value="1800" required><br><br>

    <label for="max_price">Max Price:</label>
    <input type="number" id="max_price" name="max_price" value="3600" required><br><br>

    <label for="num_grids">Number of Grids:</label>
    <input type="number" id="num_grids" name="num_grids" value="100" required><br><br>

    <label for="security_deposit">Security Deposit:</label>
    <input type="number" id="security_deposit" name="security_deposit" value="0" required><br><br>

    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('config-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = new FormData(event.target);
        const configData = Object.fromEntries(formData.entries());

        fetch('/config_grid', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(configData)
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message || 'Configuration updated!');
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
