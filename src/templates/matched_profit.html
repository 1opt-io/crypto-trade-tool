<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matched Profit or Loss</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Matched Profit</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Time</th>
            <th>Matched Profit</th>
        </tr>
        </thead>
        <tbody>
        {% if matched_profits %}
        {% for profit in matched_profits %}
        <tr>
            <td>{{ profit.time }}</td>
            <td>{{ profit['matched profit'] }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="2" class="text-center">No matched profits found.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">Back to Home</a>
</div>
</body>
</html>
